<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Minsweeper game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="backdrop">
      <div class="grid"></div>

      <div class="modal">
        <h1>Enter the values</h1>
        <p>
          <label for="rows">Number of rows: (the grid will be rows*rows)</label>
          <input type="number" id="rows" name="rows">
        </p>
        <p>
          <label for="mines">Number of mines:</label>
          <input type="number" id="mines" name="mines">
        </p>

        <button class="submit-button" onclick="submitValues()">Submit</button>
  
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
